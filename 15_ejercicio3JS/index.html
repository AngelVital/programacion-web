<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css" >
    <title>Calculadora</title>
</head>
<body>
    <div id="calculadora">
        <div id="contenedor-display">
            <label id="display">0</label>
        </div>
        <div id="contenedor-botones">
            <button class="btn" id="btn-7">7</button>
            <button class="btn" id="btn-8">8</button>
            <button class="btn" id="btn-9">9</button>
            <button class="btn" id="btn-c">C</button>
            <button class="btn" id="btn-4">4</button>
            <button class="btn" id="btn-5">5</button>
            <button class="btn" id="btn-6">6</button>
            <button class="btn" id="btn-pls">+</button>
            <button class="btn" id="btn-1">1</button>
            <button class="btn" id="btn-2">2</button>
            <button class="btn" id="btn-3">3</button>
            <button class="btn" id="btn-min">-</button>
            <button class="btn" id="btn-0">0</button>
            <button class="btn" id="btn-mult">*</button>
            <button class="btn" id="btn-div">/</button>
            <button class="btn" id="btn-eql">=</button>
            
        </div>
    </div>
    <div id="historial">
        <h2>Historial de operaciones</h2>
        <ul id="lista-historial">

        </ul>
        <button id="btn-hist" class="btn">Limpiar historial</button>
    </div>
    

    <script src="js/index.js"></script> 
</body>
</html>
